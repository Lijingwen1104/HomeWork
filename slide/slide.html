<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var arr=[0,1,2,3,4,5,6];
		function change(t){
			var center=(arr.length-1)/2;
			var len=center-t;
			var bottom=[];
			var top=[];
			if(len>=0){

				for(i=arr.length;i>arr.length-len;i--){
					bottom.splice(0,0,arr[i-1]); 
				}
				for(i=arr.length-1;i>=len;i--){
					arr[i]=arr[i-len];
				}
				for(i=0;i<bottom.length;i++){
					arr[i]=bottom[i]
				}
			}else{
				for(i=0;i<-len;i++){
					top.splice(0,0,arr[i]);
				}
				console.log(top);
				for(i=(-len);i<arr.length;i++){
					arr[i+len]=arr[i];
				}
				for(i=0;i<(-len);i++){
					arr[arr.length-i-1]=top[i];
				}
			}
			return arr; 

		};
		console.log("arr:"+change(1));
	})
	</script>
</head>
<body>
	<div class="slide">
		<img src="img/0.jpg">
		<img src="img/1.jpg">
		<img src="img/2.jpg" > 
	</div>
</body>
</html>
