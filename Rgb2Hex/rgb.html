<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//位数不够补零
		function PrefixInteger(num, n) {
           return ("000000"+num).slice(-n);
        }
        //过滤数字
		var reg=/\d+/g;
        var rgbs=['rgb(247,163,101)','rgb(176,162,162)','rgb(109,167,138)'];
        function Rgb2Hex(rgbs){
        	var hexs=[];
        	for (var i = 0; i < rgbs.length; i++) {
        		var hex="#";//数组中每一个hex值
        		var r=rgbs[i].match(reg);
        		for(var j=0;j<3;j++){
        			hex+=PrefixInteger(parseInt(r[j]).toString(16),2);
        		}
        		hexs.push(hex);
        	}
        	return hexs;
        }
        console.log(Rgb2Hex(rgbs));

		var hexs=["#f7a365","#b0a2a2","#6da78a"];
		function Hex2Rgb(hexs){
			var rgbs=[];
			for (var i = 0; i < hexs.length; i++) {
				var h=hexs[i].replace(/#/,"");
				var rgb="rgb(";
				for(var j=0;j<3;j++){
					if(j!=2){rgb+=parseInt(h.substr(j*2,2),16)+",";}
					else{
						rgb+=parseInt(h.substr(j*2,2),16)+")";
					}
				}
				rgbs.push(rgb);
			}
			return rgbs;
		}	
		console.log(Hex2Rgb(hexs));
	</script>
</head>

</html>
